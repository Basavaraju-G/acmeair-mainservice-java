apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /acmeair
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: main-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /acmeair
        backend:
          serviceName: main-service
          servicePort: 9080
